<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>📦 Image Compressor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{{ url_for('static', filename = 'Image_Compressor/style_compressor.css') }}" rel="stylesheet">
</head>
<body>

    <div class="container">
        <h2>📦 Image Compressor</h2>

        <form action="{{ url_for('imgCompressor_bp.compress') }}" method="post" enctype="multipart/form-data">
            <label>Select Image:</label>
            <input type="file" name="image" accept="image/*" required>

            <label>Compression Quality (1–100):</label>
            <input type="number" name="quality" value="" min="1" max="100" required>

            <button type="submit">🔧 Compress Image</button>
        </form>

        {% if show_image %}
        <div class="result">
            <h3>🖼️ Compressed Image Preview</h3>
            <img src="{{ output_img }}" alt="Compressed Image">

            <p class="file-size">📏 File Size: {{ file_size }} KB</p>

            <a href="{{ download_url }}" download>
                <button class="download-btn">⬇️ Download Compressed Image</button>
            </a>
        </div>
        {% endif %}
    </div>

</body>
</html>
