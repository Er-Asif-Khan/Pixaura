  <meta charset="UTF-8" />

  <link rel="stylesheet" href="{{ url_for('static', filename = 'Image_ComicGen/style_comic.css') }}" />
  <link rel="icon" type="image/png" sizes="64x64" href="{{ url_for('static', filename = 'Image_Home/Logos/comic.png') }}">
  <style>
    /* Fun comic pop-art background */
    body {
      margin: 0;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: radial-gradient(circle at center, #ffde59 0%, #ff914d 100%);
      background-image: url(../static/Image_ComicGen/comic_bg.jpg);
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      color: #222;
    }

    .comic-container {
      max-width: 750px;
      margin: auto;
      text-align: center;
      padding: 2rem;
      background: rgba(255, 255, 255, 0.7);
      border: 5px solid #000;
      border-radius: 15px;
      box-shadow: 8px 8px 0 #000;
      margin-top: 5%;
    }

    h1 {
      font-size: 2.5rem;
      color: #ff3131;
      text-shadow: 3px 3px 0 #000;
      margin-bottom: 1.5rem;
    }

    .select-btn {
      border: 4px solid #000;
      padding: 2rem;
      margin-bottom: 2rem;
      background: #fffbf0;
      border-radius: 12px;
      transition: 0.3s;
      box-shadow: 5px 5px 0 #000;
      font-weight: bold;
      font-size: 1.2rem;
    }

    .select-btn:hover {
      background: #b7f1ed;
      transform: scale(1.03);
    }

    .file-input {
      display: none;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 1.5rem;
      margin-top: 1.5rem;
      flex-wrap: wrap;
    }

    .comic-btn {
      background: #ff3131;
      color: white;
      border: 4px solid #000;
      padding: 0.8rem 1.8rem;
      font-size: 1.2rem;
      font-weight: bold;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 4px 4px 0 #000;
      transition: 0.25s;
    }

    .comic-btn:hover {
      background: #ff5959;
      transform: translateY(-4px);
    }

    /* Genre dropdown style */
    .comic-select {
      background: #fff;
      color: #000;
      border: 4px solid #000;
      padding: 0.6rem 1rem;
      font-size: 1.1rem;
      font-weight: bold;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 4px 4px 0 #000;
      transition: 0.25s;
    }

    .comic-select:hover {
      background: #b7f1ed;
      transform: translateY(-2px);
    }

    .output-section {
      max-width: 750px;
      margin: auto;
      text-align: center;
      padding: 2rem;
      background: rgba(255, 255, 255, 0.7);
      border: 5px solid #000;
      border-radius: 15px;
      box-shadow: 8px 8px 0 #000;
      margin-top: 5%;
    }
  </style>
</head>

  <div class="comic-container">
    <h1>üí• Comic Generator üí•</h1>
    <form action = "./comicgen" id="comicForm" method="post" enctype="multipart/form-data">
      <div class="upload-area">
        <div class="drop-zone" id="dropZone"></div>
        <div class="custom-file-upload">
          <div class="select-btn" id="selectBtn">
            üìÅ Click or Drop your Image here
            <input type="file" id="fileInput" class="file-input" name="image" accept="image/*" required>
          </div>
          <span class="file-chosen" id="fileChosen">No file selected</span>
        </div>
      </div>

      <div class="buttons">
        <select class="comic-select" name="genre" id="genre" required>
          <option selected disabled>üìö Select Genre</option>
          <option value="Comedy">Comedy</option>
          <option value="Horror">Horror</option>
          <option value="Drama">Drama</option>
          <option value="Romance">Romance</option>
          <option value="Sci-Fi">Sci-Fi</option>
          <option value="Fantasy">Fantasy</option>
        </select>
        <button class="comic-btn" type="submit">üé® Generate Comic</button>
        <button class="comic-btn" onclick="window.location.href='http://localhost:5000'">‚¨Ö Back to Home</button>
      </div>
    </form>
  
  </div>

  
  
  <div class="output-section" style="display: none">
    <h2>‚ú® Comic Output </h2>
    <div id="comicContainer" style="position: relative; display: inline-block;">
      <img id="previewImage" />
      <div id="bubblesLayer"></div>
    </div>
    <canvas id="comicCanvas" style="display:none;"></canvas>
    <button id="downloadBtn" style="display:none;"> ‚¨áÔ∏èDownload Comic</button>
  </div>
