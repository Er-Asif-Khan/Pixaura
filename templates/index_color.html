<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>🖤➜🎨 B/W to Colorizer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{{ url_for('static', filename = 'Image_BW2Color/style_color.css') }}" rel="stylesheet">
</head>
<body>

    <h1>🎨 Black & White ➜ Colorizer</h1>
    <p class="info">Upload a grayscale image to see it colorized using deep learning!</p>

    <!-- Upload Form -->
    <form action="{{ url_for('imgBW2Color_bp.colorize') }}" method="post" enctype="multipart/form-data">
        <input type="file" name="image" accept="image/*" required><br>
        <button type="submit">✨ Colorize</button>
    </form>

    {% if show_image %}
    <!-- Output -->
    <div class="image-output">
        <h2>🌈 Colorized Output</h2>
        <img src="{{ output_img }}" alt="Colorized Image"><br>

        <a href="{{ download_url }}" download>
            <button class="download-btn">⬇️ Download Colorized Image</button>
        </a>
    </div>
    {% endif %}

</body>
</html>
