<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ğŸ–¼ï¸ AI Image Caption Generator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{{ url_for('static', filename = 'Image_Captioning/style_captioning.css') }}" rel="stylesheet">
</head>
<body>

    <div class="container">
        <h2>ğŸ–¼ï¸ AI-Powered Image Caption Generator</h2>

        <form action="{{ url_for('imgCaptioning_bp.captionize') }}" method="POST" enctype="multipart/form-data">
            <input type="file" name="image" accept="image/*" required>
            <br>
            <button type="submit">ğŸ§  Generate Caption</button>
        </form>

        {% if show_image %}
        <div class="image-preview">
            <h3>Uploaded Image:</h3>
            <img src="{{ image }}" alt="Uploaded Image">
        </div>

        <div class="caption-box">
            <strong>Generated Caption:</strong>
            <p id="caption-text">{{ caption }}</p>
            <button class="copy-btn" onclick="copyCaption()">ğŸ“‹ Copy Caption</button>
        </div>
        {% endif %}
    </div>

    <script>
        function copyCaption() {
            const caption = document.getElementById("caption-text").innerText;
            navigator.clipboard.writeText(caption).then(() => {
                alert("âœ… Caption copied to clipboard!");
            }).catch(err => {
                alert("âŒ Failed to copy: " + err);
            });
        }
    </script>

</body>
</html>
