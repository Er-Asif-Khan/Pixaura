<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>🧼 Background Remover</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{{ url_for('static', filename = 'Image_BgRemover/style_bgremover.css') }}" rel="stylesheet">
</head>
<body>

    <h2>🧼 Background Remover</h2>
    <p>Upload an image to remove its background using AI.</p>

    <!-- Upload Form -->
    <form action="{{ url_for('imgBgRemover_bp.removebg') }}" method="post" enctype="multipart/form-data">
        <label>Select Image:</label>
        <input type="file" name="image" accept="image/*" required><br>
        <button type="submit">✨ Remove Background</button>
    </form>

    {% if show_image %}
    <div class="result-container">
        <h3>🎉 Background Removed</h3>
        <img src="{{ output_img }}" alt="Background Removed Image"><br>

        <a href="{{ download_url }}" download>
            <button class="download-btn">⬇️ Download Result</button>
        </a>
    </div>
    {% endif %}

</body>
</html>
