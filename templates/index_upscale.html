<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>üîº Image Upscaler</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <style>
        body {
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f4f8;
            padding: 40px 20px;
            max-width: 800px;
            margin: auto;
        }

        h2 {
            color: #222;
            text-align: center;
            margin-bottom: 30px;
        }

        form {
            background: #ffffff;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            text-align: center;
        }

        input[type="file"] {
            margin-top: 10px;
            padding: 8px;
        }

        .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        .output-section {
            margin-top: 40px;
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.08);
            text-align: center;
        }

        .output-section img {
            max-width: 100%;
            border: 1px solid #ccc;
            border-radius: 6px;
            margin-bottom: 20px;
        }

        a.download-btn {
            text-decoration: none;
        }

        @media (max-width: 600px) {
            .btn {
                width: 100%;
                font-size: 15px;
            }

            form {
                padding: 15px;
            }

            h2 {
                font-size: 22px;
            }
        }
    </style>
</head>
<body>

    <h2>üîº Enhance & Upscale Your Image</h2>

    <form action="enhance" method="post" enctype="multipart/form-data">
        <input type="file" name="image" accept="image/*" required>
        <br>
        <button class="btn" type="submit">üöÄ Upscale Image</button>
    </form>

    {% if show_image %}
    <div class="output-section">
        <h2>‚ú® Enhanced Output</h2>
        <img src="{{ output_img }}" alt="Upscaled Image">
        <br>
        <a class="download-btn" href="{{ download_url }}" download>
            <button class="btn">‚¨áÔ∏è Download Enhanced Image</button>
        </a>
    </div>
    {% endif %}

</body>
</html>
