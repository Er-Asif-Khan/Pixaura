<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image Caption Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 30px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        img {
            max-width: 100%;
            height: auto;
            border-radius: 6px;
        }
        .caption-box {
            margin-top: 15px;
            padding: 10px;
            background: #f0f0f0;
            border-left: 4px solid #2196F3;
            position: relative;
        }
        .copy-btn {
            background-color: #2196F3;
            color: white;
            padding: 6px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 8px;
        }
        .copy-btn:hover {
            background-color: #1976D2;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>üñºÔ∏è Image Captioning</h2>
        <form action="{{ url_for('imgCaptioning_bp.captionize') }}" method="POST" enctype="multipart/form-data">
            <input type="file" name="image" accept="image/*" required>
            <br><br>
            <button type="submit">Generate Caption</button>
        </form>

        {% if show_image %}
            <hr>
            <h3>Uploaded Image:</h3>
            <img src="{{ url_for('static', filename='uploads/' + image) }}" alt="Uploaded Image">

            <div class="caption-box">
                <strong>Caption:</strong>
                <p id="caption-text">{{ caption }}</p>
                <button class="copy-btn" onclick="copyCaption()">üìã Copy Caption</button>
            </div>
        {% endif %}
    </div>

    <script>
        function copyCaption() {
            const caption = document.getElementById("caption-text").innerText;
            navigator.clipboard.writeText(caption).then(() => {
                alert("‚úÖ Caption copied to clipboard!");
            }).catch(err => {
                alert("‚ùå Failed to copy: " + err);
            });
        }
    </script>
</body>
</html>
