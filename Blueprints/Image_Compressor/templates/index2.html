<!DOCTYPE html>
<html>
<head>
    <title>Image Compressor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 40px;
        }
        img {
            max-width: 500px;
            margin-top: 20px;
            border: 1px solid #ccc;
        }
        input[type="number"] {
            width: 80px;
        }
    </style>
</head>
<body>

<h2>📦 Compress Your Image</h2>
<form action="{{ url_for('imgCompressor_bp.compress') }}" method="post" enctype="multipart/form-data">
    <label>Select Image: </label>
    <input type="file" name="image" required><br><br>

    <label>Compression Quality (1–100): </label>
    <input type="number" name="quality" value="60" min="1" max="100" required><br><br>

    <button type="submit">🔧 Compress</button>
</form>

{% if show_image %}
    <hr>
    <h3>🖼️ Compressed Image Preview:</h3>
    <img src="{{ output_img }}" alt="Compressed Image"><br><br>

    <p>📏 File Size: {{ file_size }} KB</p>

    <a href="{{ download_url }}" download>
        <button>⬇️ Download Compressed Image</button>
    </a>
{% endif %}

</body>
</html>
